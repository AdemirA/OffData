# Docker Compose para Desenvolvimento
version: '3.8'

services:
  # Backend API - Development
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: offdata-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - offdata-network
    command: npm run dev

  # Frontend - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: offdata-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - offdata-network
    command: npm run dev

networks:
  offdata-network:
    driver: bridge
